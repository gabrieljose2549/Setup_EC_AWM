<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developers</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="cabecera">
        <h1>Available Developers</h1>
    </div>
    <div class="container">
        <div class="formulario">
            <form id="form">
                <div class="datos-Iniciales">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre" placeholder="Developer name">
                    <label for="avatar-url">URL Avatar</label>
                    <input type="text" name="avatar-url" id="avatar-url" placeholder="Avatar URL">
                </div>
                <br>
                <div class="presentacion-padre">
                    <label id="titulo-presentacion" for="presentacion">Preséntate</label>
                    <br>
                    <textarea name="" id="presentacion" cols="30" rows="10" placeholder="Biography"></textarea>
                </div>
                    
                <div class="checkbox-group">
                    <label for="languages">Lenguajes:</label>
                    <div class="checkbox-option">
                        <input type="checkbox" id="html" name="language" value="html">
                        <label for="html">HTML</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="js" name="language" value="js">
                        <label for="js">JS</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="css" name="language" value="css">
                        <label for="css">CSS</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="node" name="language" value="node">
                        <label for="node">Node</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="mongo" name="language" value="mongo">
                        <label for="mongo">Mongo DB</label>
                    </div>
                </div>
                <br>
                <div class="boton-submit">
                    <button type="submit">Insertar</button>
                </div>
                <br>
            </form> 
        </div>
